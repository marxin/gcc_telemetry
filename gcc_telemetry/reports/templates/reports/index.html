{% load staticfiles %}

<html>
	<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-debug.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="{% static 'reports/dashboard.js' %}"></script>

	</head>
	<body>
	  <div id="content" class="container">
	    <h1>Dashboard</h1>
	    <form>
	      <div class="form-group">
	        <label>Report selection</label>
	        <select class="form-control" data-bind="options: report_bases, optionsText: 'name', optionsValue: 'id', value: selected_report_base "></select>
	      </div>
	      <div class="form-group">
	        <label>Report data</label>
	        <select class="form-control" data-bind="options: reports, optionsText: 'key', value: selected_report"></select>
	      </div>
	      <div class="form-group">
	        <button class="btn btn-primary" data-bind="click: display_data">Show graph</button>
	      </div>
	    </form>
	    <div style="height: 700px;" id="chart-container">
	    </div>

		  <li data-bind="text: y"></li>
		</ul>
	      </ul>
	    </div>

	  </div>
	</body>
